apiVersion: apps/v1
kind: Deployment
metadata:
  name: cronus-api
spec:
  selector:
    matchLabels:
      app: cronus-api
  replicas: 2
  template:
    metadata:
      labels:
        app: cronus-api
    spec:
      containers:
      - name: cronus-api
        image: 625174228527.dkr.ecr.eu-west-1.amazonaws.com/cronus-api:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8844
      imagePullSecrets:
        - name: awsecr-cred